<!doctype html>
<html>
  <head>
    <style>
      #columns{
        column-width:350px;
        column-gap: 15px;
      }
      #columns figure{
        display: inline-block;
        border:1px solid rgba(0,0,0,0.2);
        margin:0;
        margin-bottom: 15px;
        padding:10px;
        box-shadow: 2px 2px 5px rgba(0,0,0,0.5);;
      }
      #columns figure img{
        width:100%;
      }
      #columns figure figcaption{
        border-top:1px solid rgba(0,0,0,0.2);
        padding:10px;
        margin-top:11px;
      }
    </style>
  </head>
  <body>
    <div><h1>Maplestory - QuestVisualizer v0.1</h1></div>
    <div>데이터를 가공하는 서버가 아직 준비되지 않았습니다.</div>
    <div id="columns" style="margin : 2em 0 0 0">
      <figure>
        <a href = "Book-of-Adventure.svg"><img src="maple.png" /></a>
        <figcaption>모험의 서</figcaption>
      </figure>
      <figure>
        <a href = "magatia.svg"><img src="maple.png" /></a>
        <figcaption>마가티아</figcaption>
      </figure>
      <figure>
        <a href = "door-of-future.svg"><img src="maple.png" /></a>
        <figcaption>미래의 문</figcaption>
      </figure>
      <figure>
        <a href = "ALL.svg"><img src="maple.png" /></a>
        <figcaption>전체보기</figcaption>
      </figure>   </div>
  </body>
</html>
